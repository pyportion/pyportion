name: Run isort checks

on:
    pull_request:
        branches: [main]

jobs:
    check-isort:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install Poetry
              run: |
                  python -m pip install --upgrade pip
                  pip install poetry

            - name: Install dependencies
              run: poetry install

            - name: Run isort
              run: poetry run isort --check --force-single-line --trailing-comma --use-parentheses .
